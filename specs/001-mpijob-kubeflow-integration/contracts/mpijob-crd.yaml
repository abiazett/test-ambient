# MPIJob Custom Resource Definition
# API Version: kubeflow.org/v2beta1
# Based on KubeFlow Trainer V2 specification

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mpijobs.kubeflow.org
  annotations:
    controller-gen.kubebuilder.io/version: v0.13.0
spec:
  group: kubeflow.org
  names:
    kind: MPIJob
    listKind: MPIJobList
    plural: mpijobs
    singular: mpijob
    shortNames:
    - mj
  scope: Namespaced
  versions:
  - name: v2beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        description: MPIJob represents a distributed MPI training job
        type: object
        required:
        - spec
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource'
            type: string
          metadata:
            type: object
          spec:
            description: MPIJobSpec defines the desired state of MPIJob
            type: object
            required:
            - mpiReplicaSpecs
            properties:
              mpiReplicaSpecs:
                description: Specification for launcher and worker replicas
                type: object
                required:
                - Launcher
                - Worker
                properties:
                  Launcher:
                    description: Launcher replica specification
                    type: object
                    required:
                    - replicas
                    - template
                    properties:
                      replicas:
                        description: Number of launcher pods (must be 1)
                        type: integer
                        minimum: 1
                        maximum: 1
                      template:
                        description: Pod template for launcher
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                  Worker:
                    description: Worker replica specification
                    type: object
                    required:
                    - replicas
                    - template
                    properties:
                      replicas:
                        description: Number of worker pods (2-100)
                        type: integer
                        minimum: 2
                        maximum: 100
                      template:
                        description: Pod template for workers
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
              slotsPerWorker:
                description: Number of MPI slots per worker (default 1)
                type: integer
                minimum: 1
                maximum: 8
                default: 1
              cleanPodPolicy:
                description: Pod cleanup policy after job completion
                type: string
                enum:
                - All
                - Running
                - None
                default: Running
              runPolicy:
                description: Policies for job execution
                type: object
                properties:
                  activeDeadlineSeconds:
                    description: Maximum duration in seconds before job is killed
                    type: integer
                    format: int64
                    minimum: 0
                  backoffLimit:
                    description: Number of retries before marking job as failed
                    type: integer
                    minimum: 0
                    default: 6
                  ttlSecondsAfterFinished:
                    description: TTL for cleaning up finished jobs
                    type: integer
                    format: int32
                    minimum: 0
          status:
            description: MPIJobStatus defines the observed state of MPIJob
            type: object
            properties:
              conditions:
                description: Current conditions of the MPIJob
                type: array
                items:
                  type: object
                  required:
                  - type
                  - status
                  properties:
                    type:
                      description: Condition type (Pending, Running, Succeeded, Failed)
                      type: string
                      enum:
                      - Pending
                      - Running
                      - Succeeded
                      - Failed
                    status:
                      description: Status of condition (True, False, Unknown)
                      type: string
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                    reason:
                      description: Machine-readable reason for condition
                      type: string
                    message:
                      description: Human-readable message
                      type: string
                    lastTransitionTime:
                      description: Last time condition transitioned
                      type: string
                      format: date-time
              replicaStatuses:
                description: Status of launcher and worker replicas
                type: object
                properties:
                  Launcher:
                    type: object
                    properties:
                      active:
                        type: integer
                      succeeded:
                        type: integer
                      failed:
                        type: integer
                  Worker:
                    type: object
                    properties:
                      active:
                        type: integer
                      succeeded:
                        type: integer
                      failed:
                        type: integer
              startTime:
                description: Time when job started
                type: string
                format: date-time
              completionTime:
                description: Time when job completed
                type: string
                format: date-time
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Status
      type: string
      description: Current status of the MPIJob
      jsonPath: .status.conditions[?(@.type=="Running")].status
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
