name: MPIJob CD

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build CLI
        run: |
          cd cli
          go build -v -o bin/odh-mpijob ./cmd/...

      - name: Build operator
        run: |
          cd operator
          go build -v -o bin/mpijob-controller ./...

      - name: Build SDK
        run: |
          cd sdk
          pip install build
          python -m build

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Operator image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: operator/Dockerfile
          push: true
          tags: |
            quay.io/openshiftai/mpijob-operator:latest
            quay.io/openshiftai/mpijob-operator:${{ steps.version.outputs.VERSION }}

      - name: Build and push CLI image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: cli/Dockerfile
          push: true
          tags: |
            quay.io/openshiftai/mpijob-cli:latest
            quay.io/openshiftai/mpijob-cli:${{ steps.version.outputs.VERSION }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: true
          files: |
            cli/bin/odh-mpijob
            sdk/dist/*.whl
            kubernetes/**/*.yaml
          generate_release_notes: true

      - name: Publish SDK to PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          packages-dir: sdk/dist/
          password: ${{ secrets.PYPI_API_TOKEN }}