apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeflow-training-operator
  namespace: openshift-ai
  labels:
    app.kubernetes.io/name: kubeflow-training-operator
    app.kubernetes.io/part-of: kubeflow-training-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubeflow-training-operator
      app.kubernetes.io/part-of: kubeflow-training-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubeflow-training-operator
        app.kubernetes.io/part-of: kubeflow-training-operator
    spec:
      containers:
      - name: kubeflow-training-operator
        image: kubeflow/training-operator:v2
        imagePullPolicy: Always
        args:
        - --enable-mpijob=true
        - --enable-tfjob=true
        - --enable-pytorchjob=true
        - --enable-xgboostjob=true
        - --leader-elect=true
        - --v=2
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 200Mi
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      serviceAccountName: mpijob-controller

---
apiVersion: v1
kind: Service
metadata:
  name: kubeflow-training-operator
  namespace: openshift-ai
  labels:
    app.kubernetes.io/name: kubeflow-training-operator
    app.kubernetes.io/part-of: kubeflow-training-operator
spec:
  ports:
  - port: 8080
    name: metrics
  selector:
    app.kubernetes.io/name: kubeflow-training-operator
    app.kubernetes.io/part-of: kubeflow-training-operator