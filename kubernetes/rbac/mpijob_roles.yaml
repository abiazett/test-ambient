apiVersion: v1
kind: ServiceAccount
metadata:
  name: mpijob-controller
  namespace: openshift-ai

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mpijob-controller
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "events"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods/exec", "pods/log"]
  verbs: ["get", "list", "watch", "create"]
- apiGroups: ["kubeflow.org"]
  resources: ["mpijobs", "mpijobs/status", "mpijobs/finalizers"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["scheduling.volcano.sh"]
  resources: ["podgroups"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mpijob-controller
subjects:
- kind: ServiceAccount
  name: mpijob-controller
  namespace: openshift-ai
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mpijob-controller

---
# Role for Data Scientists (can create and manage their own jobs)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mpijob-data-scientist
  namespace: openshift-ai
rules:
- apiGroups: ["kubeflow.org"]
  resources: ["mpijobs", "mpijobs/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]

---
# Role for MLOps Engineers (can manage all jobs)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mpijob-mlops-engineer
  namespace: openshift-ai
rules:
- apiGroups: ["kubeflow.org"]
  resources: ["mpijobs", "mpijobs/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "events"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log", "pods/exec"]
  verbs: ["get", "list", "create"]